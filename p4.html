<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>datalist tag...</title>
</head>
<body>
    <center>
        <h2>datalist tag...</h2>
        <p> this tag is used to provide an auto feature on form element.</p>
    </center>
    <hr>

    <h2>THIS IS SELECT OPTION TAG...</h2>
    <select name="cricket" id="cricket">
    <option value="">rahul dravid</option>
    <option value="">sachin tendulkar</option>
    <option value="">kapil dev</option>
    <option value="">vasuf pathan</option>
    <option value="">ganguli</option>
    <option value="">virat kohli</option>
    <option value="">dhoni</option>
    <option value="">jadeja</option>
    <option value="beeeeee"></option>
    </select>

    <h2>THIS IS A DATALIST TAG...</h2>
    <input type="text" name="crk" id="crk" placeholder="select criket players" list="crklist">

    <datalist id="crklist">
    <option>rahul dravid</option>
    <option >sachin tendulkar</option>
    <option value="javed">rao</option>
    <option value="virat"></option>
    <option>ganguli</option>
    <option value="">akhil rao</option>
    <option>sachin tendulkar</option>
    <option >kapil dev</option>
    <option>vasuf pathan</option>
    <option>ganguli</option>

    </datalist>
</body>
</html>
