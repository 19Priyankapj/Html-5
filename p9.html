<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html 5</title>
    <style>
        progress{
            width: 100%;
            height: 30px;
        }
    </style>
</head>
<body>
    <center>
        <h1>PROGRESS TAG..</h1>
    </center>

    <hr>

    <h3>default progress tag..</h3>
    <progress></progress>
    
    <h3>status progress tag..</h3>
    <progress min="1" max="100" value="80"></progress>

    <h3>dynamic progress tag..</h3>
    <progress min="1" max="100" id="progress"></progress>
    <p><span id="progress-text">0</span>%complete...</p>

    <script>
        let miniscript = 1;
        function startProgress(){
            if (miniscript <=100){
                miniscript++; //1+1=2
                document.getElementById("progress").value = miniscript;
                document.getElementById("progress-text").innerHTML = miniscript;
            }
        }
        //startProgress(); // function calling

        setInterval('startProgress()' ,1000);
    </script>   
</body>
</html>
