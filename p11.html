<!DOCTYPE html>
<html lang="en">

<body>
    <center>
        <h1>This is SVG (scalable vector graphics) TAG</h1>
        <p><b> (HTML SVG is a modularized language which is used to describe graphics in xml</b></p>
    </center>
    <hr>

    <svg></svg>
    <hr>

    <center><h3>HTML SVG circle example</h3></center>
    <svg width="200" height="200" style="border:1px solid red;">
        <circle r="100" cx="100" fill = "grey" stroke="dimgrey" stroke-width="4"></circle>
        </svg>
    

    <p><b>note:</b>it is to describe two dimensional vector and mixed vector/raster grahics in xml.</p>
    <hr>

    <center><h2>html svg rectangle example</h2></center>
    <svg width="200" height="200" style="border:1px solid pink;">
        <rect r="100" cx="100" fill = "grey" stroke="dimgrey" stroke-width="4"></rect>
        </svg>
</body>
</html>
